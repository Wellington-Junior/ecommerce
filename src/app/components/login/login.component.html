
<div class="container" style="margin-top:10%">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" name="nome" [(ngModel)]="usuario.email" class="form-control" placeholder="E-mail" required autofocus>
                <input type="password" name="email" [(ngModel)]="usuario.senha" class="form-control" placeholder="Senha" required>
                <button  (click)="login(usuario)" class="btn-lg btn btn-success btn-block" type="submit">
                    Entrar</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Lembrar-me
                </label>
                <a href="#" class="pull-right need-help">Criar uma conta?</a><span class="clearfix"></span>
                </form>
            </div>
            <!--<a href="#" class="text-center new-account">Create an account </a>-->
        </div>
    </div>
</div>
